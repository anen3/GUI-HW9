<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Droppable - Revert draggable position</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <style>
  .ui-widget-content { width: 90px; height: 90px;  left: 200px;   }
  .board{ width: 150px; height: 150px; padding: 0.5em; position: absolute; margin: 10px; }
  
  #droppable8{ width: 900px; height: 150px; padding: 0.5em; top: 300px; margin: 10px; position: fixed; }
   .letters {
   position:absolute; 
   z-index: 1;
 }
 #reset {width: 100px; height: 50px; position: absolute;}
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
	
		<section id="content"></section>
		 <p id="demo">place score here:</p>
		 <!-- set of seven draggable letter tiles -->
	 <div class="letters">
		<img id="draggable" class="ui-widget-content">
		</img>
		 
		<img id="draggable2" class="ui-widget-content">
		  <p>I revert when I'm not dropped</p>
		</img>

		<img id="draggable3" class="ui-widget-content">
		 </img>

		<img id="draggable4" class="ui-widget-content">
		  </img>

		<img id="draggable5" class="ui-widget-content">
		  </img>

		<img id="draggable6" class="ui-widget-content">
		  </img>

		<img id="draggable7" class="ui-widget-content">
		  </img>
	 </div>
	 
	 <!-- set of seven droppable board tiles -->
	 <div id="board">
		<div id="droppable" class="ui-widget-header drop board">
		  <p>Drop me here</p>
		</div>
		 
		<div id="droppable2" class="ui-widget-header drop board">
		<p>Drop me here</p>
		</div>
		<div id="droppable3" class="ui-widget-header drop board">
		<p>Drop me here</p>
		</div>

		<div id="droppable4" class="ui-widget-header drop board">
		<p>Drop me here</p>
		</div>

		<div id="droppable5" class="ui-widget-header drop board">
		<p>Drop me here</p>
		</div>

		<div id="droppable6" class="ui-widget-header drop board">
		<p>Drop me here</p>
		</div>

		<div id="droppable7" class="ui-widget-header drop board">
		<p>Drop me here</p>
		</div>
	</div>
	
	<!-- this droppable tile serves as the board rack -->
	<div id="droppable8" class="ui-widget-header drop">
	<p>Drop me here</p>
	</div>
	<button id="reset">Start Over</button>
<script	
	  src="https://code.jquery.com/jquery-3.4.1.min.js"
	  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
	  crossorigin="anonymous"></script>
		<script
	  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"

	  crossorigin="anonymous"></script>
<script src="JS/hw9.js"></script>
  
</body>
</html>
